name: Build FetchXmlBuilder

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]

    runs-on:
      windows-latest

    env:
      Solution_Name: FetchXmlBuilder.sln
      Test_Project_Path: Plugins/FetchXmlBuilder/FXBTests/FXBTests.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      # Install the .NET Core workload
      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          vs-version: "[17,18)"

      - name: Build
        run: msbuild $env:Solution_Name -restore:True -property:Configuration=$env:Configuration -p:RestorePackagesConfig=true
        env:
          Configuration: ${{ matrix.configuration }}
